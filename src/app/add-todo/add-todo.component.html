<div class="container my-3" ></div>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Todo Title</label>
      <input type="text" class="form-control" [(ngModel)]="title" name="title" id="title" aria-describedby="emailHelp" placeholder="Enter title">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Description</label>
      <input type="text" class="form-control" name="desc" id="desc" placeholder="Password">
    </div>
    
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
